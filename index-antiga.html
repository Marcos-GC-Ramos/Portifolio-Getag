  <script>
    /* Active links + Filter */
    const activeLink = document.querySelectorAll(".works .tabs ul li a");
    const activeTab = document.querySelectorAll(".items .item");
    const divRem = document.querySelectorAll(".rem"); // Seleciona todas as divs com classe "rem"
  
    activeLink.forEach((link) => {
      link.addEventListener("click", (e) => {
        e.preventDefault();
        activeLink.forEach((link) => {
          link.classList.remove("active");
        });
        link.classList.add("active");
  
        // filter Projects
        let projects = link.dataset.filter;
  
        activeTab.forEach((tab) => {
          tab.classList.add("active");
        });
  
        // Show all divs with class "rem"
        divRem.forEach((div) => {
          div.style.display = "block";
        });
  
        activeTab.forEach((tab) => {
          if (tab.dataset.filer === projects || projects == "*") {
            setTimeout(() => {
              tab.classList.remove("active");
              const tooltip = tab.querySelector(".tooltip");
              if (tooltip) {
                tooltip.remove();
              }
            }, 100);
          } else {
            const parentDiv = tab.closest(".rem"); // Encontra o ancestral com classe "rem"
            if (parentDiv) {
              parentDiv.style.display = "none"; // Aplica "display: none" ao ancestral
            }
          }
        });
      });
    });
  </script>
