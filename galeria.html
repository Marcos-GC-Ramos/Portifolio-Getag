  <script>
    const carouselContainer = document.getElementById('carousel-container');
    const imageFolder = 'assets/img/gallery/galeriagetag/'; // Caminho para a sua pasta de imagens
  
    // Lista de nomes de arquivo das imagens na pasta
    const imageArray = [];

for (let i = 1; i <= 81; i++) {
  const imageName = `${i}.jpg`;
  imageArray.push(imageName);
}
  
    // Adicione as imagens dinamicamente
    imageArray.forEach(imageName => {
      const slideDiv = document.createElement('div');
      slideDiv.classList.add('swiper-slide'); // Adicione a classe "swiper-slide" à div pai

      const img = document.createElement('img');
      img.classList.add('img-carrosel'); // Adicione a classe "img-carrosel" à tag img
      img.src = imageFolder + imageName;

      slideDiv.appendChild(img); // Adicione a imagem à div pai
      carouselContainer.appendChild(slideDiv); // Adicione a div pai ao carrossel
    });
  
    // Configurar seu carrossel usando a biblioteca Swiper.js
    new Swiper('.swiper-container', {
      loop: true,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      autoplay: {
        delay: 10000, // Tempo em milissegundos entre as transições de slide (10 segundos )
      },
    });
  </script>
